<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>めたちゃんのGolf&Tech</title>

  <!-- 10秒後に自動遷移（保険） -->
  <meta http-equiv="refresh" content="10;url=https://ameblo.jp/metachan-golf/" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans JP", sans-serif;
      background: #ffffff;           /* ← 白背景 */
      color: #111;                   /* ← 黒文字 */
      min-height: 100vh;
      display: grid;
      place-items: center;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .wrap {
      width: min(1100px, 95vw);
      text-align: center;
      padding-bottom: 96px; /* 固定ボタン分 */
    }

    .banner {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15); /* 白背景用に影を軽く */
      background: #fff;
    }

    .count {
      margin-top: 14px;
      font-size: 14px;
      color: #444;
    }

    /* 固定ボタン（白背景でも映える） */
    .fixed-btn {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      width: min(92%, 420px);
      padding: 14px 0;
      border-radius: 999px;
      background: linear-gradient(135deg, #4cc3ff, #2a8cff);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      z-index: 1000;
    }

    /* ローディング（遷移前） */
    .loading {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.92); /* 白背景用 */
      display: grid;
      place-items: center;
      font-size: 18px;
      color: #111;
      opacity: 0;
      pointer-events: none;
      transition: opacity .6s ease;
      z-index: 2000;
    }
    .loading.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <a href="https://ameblo.jp/metachan-golf/">
      <img class="banner" src="PC-BlogTiltle-20251228.jpg" alt="めたちゃんのGolf&Tech" />
    </a>
    <div class="count" id="countdown">あと 10 秒でブログへ移動します</div>
  </main>

  <!-- 固定ボタン -->
  <a class="fixed-btn" href="https://ameblo.jp/metachan-golf/" id="goBlog">
    ブログへ入る
  </a>

  <!-- ローディング -->
  <div class="loading" id="loading">
    Loading…
  </div>

  <script>
    const targetUrl = "https://ameblo.jp/metachan-golf/";
    let sec = 10;
    const count = document.getElementById("countdown");
    const loading = document.getElementById("loading");

    const timer = setInterval(() => {
      sec--;
      if (sec <= 0) {
        clearInterval(timer);
        loading.classList.add("active");
        setTimeout(() => location.href = targetUrl, 600);
        return;
      }
      count.textContent = `あと ${sec} 秒でブログへ移動します`;
    }, 1000);

    document.getElementById("goBlog").addEventListener("click", e => {
      e.preventDefault();
      loading.classList.add("active");
      setTimeout(() => location.href = targetUrl, 600);
    });
  </script>
</body>
</html>
